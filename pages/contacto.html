<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Euphoria Beauty</title>
    <link rel="shortcut icon" href="../assets/Favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <a href="../index.html" class="logo-empresa">
                <img src="../assets/logo.png" alt="Logo de Euphoria Beauty" class="logo">
            </a>
        </div>
    </header>

    <main class="main-contacto">
        <section class="login-section">
            <h2>Inicia sesión o regístrate</h2>
            <div class="forms-container">
                <form class="login-form">
                    <h3>Iniciar Sesión</h3>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn">Ingresar</button>
                </form>
                <form class="register-form">
                    <h3>Registrarse</h3>
                    <div class="form-group">
                        <label for="register-email">Correo Electrónico:</label>
                        <input type="email" id="register-email" name="register-email" placeholder="Ingresa tu correo" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña:</label>
                        <input type="password" id="register-password" name="register-password" placeholder="Crea tu contraseña" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div>
                <h3>Síguenos en nuestras redes sociales</h3>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            </div>
            <div class="clients">
                <h3>Nuestros socios y colaboradores</h3>
                <ul>
                    <li>Radiance Beauty</li>
                    <li>Elegancia Cosmética</li>
                    <li>Glow Cosmetics</li>
                </ul>
            </div>
        </div>
        <p>&copy; 2024 Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js" async></script>
</body>
</html>
